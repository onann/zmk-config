# Uncomment to enable encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Lily58 OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_STUDIO_LOCKING=n
# --- Underglow WS2812 ---
CONFIG_ZMK_RGB_UNDERGLOW=y                  # activa la tira RGB
CONFIG_ZMK_RGB_UNDERGLOW_EFFECTS=y         # activa efectos y animaciones
CONFIG_ZMK_RGB_UNDERGLOW_NUM_LEDS=10       # n√∫mero de LEDs en esta mitad
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRIGHTNESS=50  # brillo inicial 0-100%